name: Erlang library CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    name: Build (${{ matrix.os }}, OTP-${{ matrix.otp_version }})

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            otp_version: 24.2
            thrift_version: 0.14.2
            thrift_architecture: linux-x86_64
          - os: macos-latest
            otp_version: 24.2
            thrift_version: 0.14.2
            thrift_architecture: darwin-arm64
    
    runs-on: ${{ matrix.os }}

    container:
      image: erlang:${{ matrix.otp_version }}

    steps:

    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Cache Hex packages
      uses: actions/cache@v1
      with:
        path: ~/.cache/rebar3/hex/hexpm/packages
        key: ${{ runner.os }}-otp-${{ matrix.otp_version }}-hex-${{ hashFiles('**/rebar.lock') }}
        restore-keys: |
          ${{ runner.os }}-otp-${{ matrix.otp_version }}-hex-

    - name: Cache PLTs
      uses: actions/cache@v1
      with:
        path: |
          ~/.cache/rebar3/rebar3_*_plt
          _build/default/rebar3_*_plt
        key: ${{ runner.os }}-otp-${{ matrix.otp_version }}-plt-${{ hashFiles('**/rebar.lock') }}
        restore-keys: |
          ${{ runner.os }}-otp-${{ matrix.otp_version }}-plt-

    - name: Install thrift compiler (temporary)
      run: |
        wget -c https://github.com/valitydev/thrift/releases/download/${{ matrix.thrift_version }}/thrift-${{ matrix.thrift_version }}-${{ matrix.thrift_architecture }}.tar.gz -O - | tar -xz -C /usr/local/bin/
        chmod +x /usr/local/bin/thrift

    - name: Compile
      run: make compile
    
    - name: Check formatting
      run: make check_format
    
    - name: Run xref
      run: make xref
    
    - name: Run linting
      run: make lint
    
    - name: Run dialyzer
      run: make dialyze
    
    - name: Run tests
      id: run_tests
      run: make test

    - name: Store CT Logs
      if: ${{ failure() && steps.run_tests.outcome == 'failure' }}
      uses: actions/upload-artifact@v2
      with:
        name: ct-logs-${{ runner.os }}
        path: _build/test/logs
